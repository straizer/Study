sync:
  defaults:
    mode: two-way-resolved
    ignore:
      vcs: true
      paths:
        - bin
        - obj
        - .idea/*
        - "!.idea/runConfigurations/"
        - "!.idea/misc.xml"
        - "src/**"        # ignore everything under src
        - "!src/**/"      # re-include directories so traversal works
        - "!src/**/*.*"   # include only files that have a dot
  project:
    alpha: {{ALPHA}}
    beta: docker://devcontainer-{{LANGUAGE}}/home/dev/workspace
    configurationBeta: # container side only
      permissions:
        defaultOwner: "dev"     # or "id:1000"
        defaultGroup: "dev"     # or "id:1000"
        defaultFileMode: 0644   # rw-r--r--
        defaultDirectoryMode: 0755
  codeStyles:
    alpha: ../.idea/codeStyles
    beta: docker://devcontainer-{{LANGUAGE}}/home/dev/common/.idea/codeStyles
    configurationBeta: # container side only
      permissions:
        defaultOwner: "dev"     # or "id:1000"
        defaultGroup: "dev"     # or "id:1000"
        defaultFileMode: 0644   # rw-r--r--
        defaultDirectoryMode: 0755
  inspectionProfiles:
    alpha: ../.idea/inspectionProfiles
    beta: docker://devcontainer-{{LANGUAGE}}/home/dev/common/.idea/inspectionProfiles
    configurationBeta: # container side only
      permissions:
        defaultOwner: "dev"     # or "id:1000"
        defaultGroup: "dev"     # or "id:1000"
        defaultFileMode: 0644   # rw-r--r--
        defaultDirectoryMode: 0755
  common:
    alpha: {{LANGUAGE}}
    beta: docker://devcontainer-{{LANGUAGE}}/home/dev/common
    configurationBeta: # container side only
      permissions:
        defaultOwner: "dev"     # or "id:1000"
        defaultGroup: "dev"     # or "id:1000"
        defaultFileMode: 0644   # rw-r--r--
        defaultDirectoryMode: 0755
